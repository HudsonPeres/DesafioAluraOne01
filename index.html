<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criptografia de Textos</h1>
        <div class="input-section">
            <textarea id="input-text" placeholder="Digite o texto aqui... (apenas minúsculas, sem acentos)"></textarea>
            <div class="buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>
        <div class="output-section">
            <textarea id="output-text" readonly placeholder="O resultado aparecerá aqui..."></textarea>
            <button id="copy-btn" onclick="copiarTexto()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
